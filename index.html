<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.7.1.min"></script>
    <link rel="stylesheet" href="main.css">
    <title>ストップウォッチ</title>
  </head>

  <body>
    <h3>ストップウォッチ</h3>
    <div class="time" id="timer">0 : 0 : 0 : 0</div>
    <div class="container">
      <button type="button" id="start" onclick="startButton()">スタート</button>
      <button type="button" id="stop" onclick="stopButton()">ストップ</button>
      <button type="reset" id="reset" onclick="resetButton()">リセット</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
